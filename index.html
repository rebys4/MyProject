<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <div id="Registration">
            <h1 class="header-reg">Регистрация</h1>
            <section class="entry-field">
                <div class="login-container">
                    <label class="title-login">Имя пользователя</label>
                    <div class="input-group">
                        <input type="text" id="login-input" class="login-input" placeholder="Введите имя">
                    </div>
                </div>
                <div class="email-container">
                    <label class="title-email">Электронная почта</label>
                    <div class="input-group">
                        <input type="text" id="email-input" class="email-input" placeholder="Введите почту">
                    </div>
                </div>
                <div class="password-container"></div>
                    <label class="title-password">Пароль</label>
                    <div class="input-group">
                        <input type="text" id="password-input" class="password-input" placeholder="Введите пароль">
                    </div>

                </div>
                <div class="password-container"></div>
                    <label class="title-password-verify">Подтверждение пароля</label>
                    <div class="input-group">
                        <input type="text" id="password-input" class="password-input" placeholder="Введите пароль">
                    </div>

                </div>
            </section>
            
        </div>
    </body>
    <script src="index.js"></script>
</html>
